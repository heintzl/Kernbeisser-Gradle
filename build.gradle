plugins {
    id 'java'
}

group 'Kernbeisser'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.hibernate:hibernate-agroal:5.3.12.Final'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'
    compile 'at.favre.lib:bcrypt:0.8.0'
}