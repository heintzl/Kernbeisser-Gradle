plugins {
    id 'java'
    id 'idea'
}

group 'Kernbeisser'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.hibernate:hibernate-agroal:5.3.12.Final'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'
    compile 'at.favre.lib:bcrypt:0.8.0'
    compile "com.github.jiconfont:jiconfont-font_awesome:4.7.0.1"
    compile "com.github.jiconfont:jiconfont-swing:1.0.0"
    compile group: 'net.sf.jasperreports', name: 'jasperreports', version: '6.12.1'
    implementation 'org.json:json:20190722'
}
task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Kernbeisser',
                'Main-Class': 'java.kernbeisser.Main'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}